kibot:
  version: 1
  
preflight:
  run_erc: true
  erc_warnings: false
  update_xml: false
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false

outputs:
  - name: 'boardview_example'
    comment: 'Exports the PCB in board view format.'
    type: 'boardview'
    dir: 'Boardview'
    options:
      output: '%f-%i%v.%x'

  - name: 'ibom_example'
    comment: 'Generates an interactive web page useful to identify the position of the components in the PCB.'
    type: 'ibom'
    dir: 'ibom'
    options:
      blacklist: ''
      blacklist_empty_val: false
      board_rotation: 0
      bom_view: 'left-right'
      checkboxes: 'Sourced,Placed'
      dark_mode: false
      dnf_filter: ''
      dnp_field: ''
      extra_fields: ''
      hide_pads: false
      hide_silkscreen: false
      highlight_pin1: false
      include_nets: false
      include_tracks: false
      layer_view: 'FB'
      name_format: 'ibom'
      netlist_file: ''
      no_blacklist_virtual: false
      no_redraw_on_drag: false
      normalize_field_case: false
      output: '%f-%i%v.%x'
      show_fabrication: false
      sort_order: 'C,R,L,D,U,Y,X,F,SW,A,~,HS,CNN,J,P,NT,MH'
      variant: ''
      variant_field: ''
      variants_blacklist: ''
      variants_whitelist: ''
  - name: JLCPCB_gerbers
    comment: Gerbers compatible with JLCPCB
    type: gerber
    dir: JLCPCB
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: false
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: false
      create_gerber_job_file: false
      disable_aperture_macros: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      line_width: 0.1
      subtract_mask_from_silk: true
    layers:
      # Note: a more generic approach is to use 'copper' but then the filenames
      # are slightly different.
      - F.Cu
      - B.Cu
      - In1.Cu
      - In2.Cu
      - In3.Cu
      - In4.Cu
      - In5.Cu
      - In6.Cu
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - Edge.Cuts

  - name: JLCPCB_drill
    comment: Drill files compatible with JLCPCB
    type: excellon
    dir: JLCPCB
    options:
      pth_and_npth_single_file: false
      pth_id: '-PTH'
      npth_id: '-NPTH'
      metric_units: false
      output: "%f%i.%x"

  - name: JLCPCB
    comment: ZIP file for JLCPCB
    type: compress
    dir: JLCPCB
    options:
      files:
        - from_output: JLCPCB_gerbers
          dest: /
        - from_output: JLCPCB_drill
          dest: /
  - name: 'pdf_sch_print_example'
    comment: 'Exports the PCB to the most common exhange format. Suitable for printing.'
    type: 'pdf_sch_print'
    dir: ''
    options:
      dnf_filter: ''
      output: '%f-%i%v.%x'
      variant: ''