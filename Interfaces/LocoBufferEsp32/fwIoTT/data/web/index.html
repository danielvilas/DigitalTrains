    <style>
        div {
            padding: 2px;
            font-size: 1em;
        }

        body,
        textarea,
        input,
        select {
            background: 0;
            border-radius: 0;
            font: 16px sans-serif;
            margin: 0
        }

        textarea,
        input,
        select {
            outline: 0;
            font-size: 14px;
            border: 1px solid #ccc;
            padding: 8px;
            width: 90%
        }

        .btn a {

        }

        @media(min-width:1200px) {
            .container {
                margin: auto;

        @media(min-width:768px) and (max-width:1200px) {

        h2 {

            display: none !important;

    <script>
        function c(l) {
            document.getElementById('s').value = l.innerText || l.textContent;
            document.getElementById('p').focus();
        }
    </script>
    <script>
        function menu(id) {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById(id).classList.remove("hidden");
            open[id]();
            return false;
        }
        function back(id) {
            document.getElementById("menu").classList.remove("hidden");
            document.getElementById(id).classList.add("hidden");
            return false;
        }
        function getJson(url) {
            let ret = new Promise((resolve, reject) => {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", url, true);
                xhr.onload = (response) => {
                    resolve(xhr)
                }
                xhr.onerror = (error) => {
                    reject(error)
                }
                xhr.send();
            })
            return ret;
        }

        function getRSSIasQuality(RSSI) {
            quality = 0;

            if (RSSI <= -100) {
                quality = 0;
            }
            else if (RSSI >= -50) {
                quality = 100;
            }
            else {
                quality = 2 * (RSSI + 100);
            }
            return quality;
        }

        function reloadWifi() {
            getJson("/scan").then((response) => {
                if (response.status == 200) {
                    let nets = JSON.parse(response.response)
                    alert("Found " + nets.length + " nets");
                    if (nets.length == 0) {
                        setTimeout(reloadWifi, 10 * 1000)
                        return
                    }
                    netStr = ""
                    for (i = 0; i < nets.length; i++) {
                        netStr += "<div><a href='#p' onclick='c(this)'>" + nets[i].ssid +
                            "</a>&nbsp;<span class='q " + ((nets[i].encryption == 0) ? "" : "l") + "'>" +
                            getRSSIasQuality(nets[i].rssi) + "%</span></div>";
                    }
                    document.getElementById("nets").innerHTML = netStr;
                } else {
                    alert("Error :" + response.status)
                }
            }).catch((reason) => { console.error(reason) })

        }

        var open = {
            wifi: reloadWifi
        }

    </script>
</head>

<body>
    <div id='menu' class='container'>
        <div style='text-align:left;display:inline-block;min-width:260px;'>
            <h2> LB_ on SSID</h2>

            <fieldset>
                <form onsubmit="return false"><button onClick="menu('loconet')" class='btn'>LocoNet Configuration</button></form>
                <br />
                <form onsubmit="return false"><button onClick="menu('wifi')" class='btn'>WiFi Configuration</button></form>
                <br />
                <form onsubmit="return false"><button class='btn'>Information</button></form><br />
                <form onsubmit="return false"><button class='btn'>Exit Portal</button></form><br />
                <div class=\"msg\">
                    reportStatus(page);
                </div>
            </fieldset>
        </div>
    </div>
    <div id='wifi' class='container hidden'>
        <div style='text-align:left;display:inline-block;min-width:260px;'>
            <button onClick="back('wifi')" style="width: fit-content;" class="btn">&LessLess;</button>
            <h2 style="display: inline;">Configuration</h2>
            <button onClick="reloadWifi()" style="width: fit-content;" class="btn">&#x27F3;</button>
            <fieldset id="nets">
                Network List
            </fieldset>
            <br>
            <small>*Hint: To reuse the saved WiFi credentials, leave SSID and PWD fields empty</small>
            <form method='get' action='wifisave'>
                <fieldset>
                    <div><label>SSID</label><input value='[[ssid]]' id='s' name='s' length=32 placeholder='SSID'>
                        <div></div>
                    </div>
                    <div><label>Password</label><input value='[[pwd]]' id='p' name='p' length=64 placeholder='password'>
                        <div></div>
                    </div>

                </fieldset>
                <fieldset>
                    <label for='ip'>Static IP</label><input id='ip' name='ip' length=15 placeholder='Static IP'
                        value='192.168.4.1'>
                    <label for='gw'>Gateway IP</label><input id='gw' name='gw' length=15 placeholder='Gateway IP'
                        value='192.168.4.1'>
                    <label for='sn'>Subnet</label><input id='sn' name='sn' length=15 placeholder='Subnet'
                        value='255.255.255.0'>
                    <label for='dns1'>DNS1 IP</label><input id='dns1' name='dns1' length=15 placeholder='DNS1 IP'
                        value='255.255.255.0'>
                    <label for='dns2'>DNS2 IP</label><input id='dns2' name='dns2' length=15 placeholder='DNS2 IP'
                        value='255.255.255.0'>
                </fieldset>
                <button class='btn' type='submit'>Save</button>
            </form>
        </div>
    </div>
</body>
