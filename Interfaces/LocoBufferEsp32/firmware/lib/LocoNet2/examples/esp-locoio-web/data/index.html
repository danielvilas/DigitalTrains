<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Loco GPIO Configuration</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,300,600" rel="stylesheet" type="text/css">
    <!-- Favicon –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/loco.css">

    <!-- Javascript ––––––––––––––––––––––––––––––––––––––––––––––––––-->
    <script src="/js/zepto.min.js" type="text/javascript"></script>
    <script src="/js/loco.js" type="text/javascript"></script>


  </head>

  <body>
    <!-- Primary Page Layout –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- <form method='POST' name='configPin' id='configPin' onsubmit="return">-->
    <div class="container">
      <div class="row">
        <div class="twelve columns" style="margin-top: 5%">
          <h3>Loco GPIO Configuration</h3>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="three columns">
            <h4>Pin Config</h4>
            <label for="pinInput">Pin Number</label>
            <select class="u-full-width" name="pinInput" id="pinInput">
              <label for="address">Address</label>
              <input class="u-full-width" type="text" name="address" id="addressInput">

              <label class="contacttype" for="contactType">Input Type<br>
                <input type="radio" id="pin-Input" name="inputType" value="1" checked="checked" onclick="showInputOuput(1);">
                <span class="label-body">Input
                </span>
                <span class="label-body"></span>
                <input type="radio" id="pin-Output" name="inputType" value="1"  onclick="showInputOuput(0);">
                <span class="label-body">Output
                </span>
              </label>

              <label class="contacttype" for="contactType">Contact<br>
                <input type="radio" name="contactType" value="1" id="contactType1" checked="checked">
                <span class="label-body">1
                </span>
                <span class="label-body"></span>
                <input type="radio" name="contactType" value="2" id="contactType2">
                <span class="label-body">2
                </span>
              </label>
              <input class="button-primary" type="button" value="Save" id="submit" name="submit">
            </div>
            <div class="three columns">
              <div class="opsender">
                <div class="opOptions" id="contentOP">
                  <h4>Output Setup</h4>
                  <label class="checkbox-option" onmouseover="hoverhelp(1)" onmouseout="hideHelp()">
                    <input type="checkbox" id="opLowOnStart" name="opLowOnStart" value="1">
                    <span class="label-body" for="opLowOnStart">Low On Startup</span>
                  </label>
                  <label class="checkbox-option" onmouseover="hoverhelp(2)" onmouseout="hideHelp()">
                    <input type="checkbox" id="opPulse" name="opPulse" value="1" onclick="pulseCfgOP()">
                    <span class="label-body">Pulse Contact</span>
                  </label>
                  <label class="checkbox-option" onmouseover="hoverhelp(3)" onmouseout="hideHelp()">
                    <input type="checkbox" id="opFlash" name="opFlash" value="1" onclick="flashCfgOP()" disabled>
                    <span class="label-body">Flash</span>
                  </label>
                  <label class="checkbox-option" onmouseover="hoverhelp(4)" onmouseout="hideHelp()">
                    <input type="checkbox" id="opBlock" name="opBlock" value="1">
                    <span class="label-body">Block Detector</span>
                  </label>
                </div>

                <div class="ipOptions" id="contentIP">
                  <h4>Input Setup</h4>
                  <label class="checkbox-option" onmouseover="hoverhelp(101)" onmouseout="hideHelp()">
                    <input type="checkbox" id="ipActiveHigh" name="ipActiveHigh" value="1">
                    <span class="label-body">Active High</span>
                  </label>
                  <label class="checkbox-option" onmouseover="hoverhelp(102)" onmouseout="hideHelp()">
                    <input type="checkbox" id="ipSWODelay" name="ipSWODelay" value="1" onclick="switchOffIP()">
                    <span class="label-body">Switch Off Delay</span>
                  </label>
                  <label class="checkbox-option" onmouseover="hoverhelp(103)" onmouseout="hideHelp()">
                    <input type="checkbox" id="ipTurnout" name="ipTurnout" value="1">
                    <span class="label-body">Turnout Sensor</span>
                  </label>
                  <label class="checkbox-option" onmouseover="hoverhelp(104)" onmouseout="hideHelp()">
                    <input type="checkbox" id="ipPulse" name="ipPulse" value="1" onclick="pulseCfgIP()">
                    <span class="label-body">Pulse</span>
                  </label>
                </div>

                <div class="IPConfig" id="IPConfig">
                  <div class="optConfigIP" id="pulseConfigIP" onmouseover="hoverhelp(104)" onmouseout="hideHelp()">
                    <label class="checkbox-option">Pulse Length</label>
                    <p>On: <input class="u-half-width" type="text" name="pulseLenIP" id="pulseLenIP"> ms</p>
                  </div>

                  <div class="optConfigIP" id="switchOffIP" onmouseover="hoverhelp(104)" onmouseout="hideHelp()">
                    <label for="pinInput">Switch Off Delay</label>
                    <p>After: <input class="u-half-width" type="text" name="switchOffIPtx" id="switchOffIPtx"> ms</p>
                  </div>
                </div>

                <div class="OPConfig" id="OPConfig">
                  <div class="optConfigOP" id="pulseConfigOP" onmouseover="hoverhelp(3)" onmouseout="hideHelp()">
                    <label for="pinInput">Pulse Length</label>
                    <p>On: <input class="u-half-width" type="text" name="pulseLenOP" id="pulseLenOP"> ms</p>
                  </div>
                  <div class="optConfigOP" id="flashConfigOP" onmouseover="hoverhelp(4)" onmouseout="hideHelp()">
                    <label class="checkbox-option">Flash On</label>
                    <p>On: <input class="u-half-width" type="text" name="flashOnOP" id="flashOnOP"> ms</p>
                    <label class="checkbox-option">Flash Off</label>
                    <p>On: <input class="u-half-width" type="text" name="flashOffOP" id="flashOffIP"> ms</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="six columns">
              <div class="optConfig" id="helpDiv">
                <h4 id="helpTitle"></h4>
                <p id="help"></p>
              </div>
            </div>
          </div>
        </form>
      </div>
  <!--  </form>-->
    <!-- End Document –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>

</html>
